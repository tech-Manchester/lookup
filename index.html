<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Dictionary</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <a href="index.html">
        <img src="./assets/images/logo.svg" />
      </a>
      <section class="utilities">
        <select name="selectFont" id="selectFont">
          <option id="sansserif" value="sansserif">Sans Serif</option>
          <option id="serif" value="serif">Serif</option>
          <option id="mono" value="mono">Mono</option>
        </select>
        <button type="button" role="switch" id="toggleTheme">
          <!-- <img src="./assets/images/icon-moon.svg" /> -->
          <svg
            id="moon"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 22 22"
          >
            <path
              fill="none"
              stroke="#838383"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
            />
          </svg>
        </button>
      </section>
    </header>
    <!-- / Header  -->
    <!-- Main -->
    <main>
      <!-- Search -->
      <section class="search">
        <input type="text" name="search" id="searchField" />
        <button type="button" id="search">
          <img src="./assets/images/icon-search.svg" />
        </button>
      </section>
      <!-- / Search -->
      <!-- Results -->
      <section class="results"></section>
      <!-- / Results -->
    </main>
    <!-- / Main -->
    <script src="main.js"></script>
  </body>
</html>
